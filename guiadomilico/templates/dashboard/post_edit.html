{% extends 'dashboard/base.html' %}
{% load bootstrap %}
{% block content %}


<!-- sidebar-wrapper  -->
  <main class="page-content">
    <div class="container">
      <h2>Nova postagem</h2>
      <hr>
      <div class="row">
        <div class="form-group col-md-12">
         <form method="POST" class="post-form">
        {% csrf_token %}

               {{ form.title|bootstrap }}



<input type="file" id="upload" aria-hidden="true" class="visuallyhidden" />

        <div id="parentEditor">
            <div id="painelEditor">
                <a class="btnColor" onclick="applyCommand('justifyLeft')"><i class="demo-icon icon-align-left"></i></a>
                <a class="btnColor" onclick="applyCommand('justifyCenter')"><i class="demo-icon icon-align-center"></i></a>
                <a class="btnColor" onclick="applyCommand('justifyRight')" ><i class="demo-icon icon-align-right"></i></a>
                <a class="btnColor" onclick="applyCommand('justifyFull')" ><i class="demo-icon icon-align-justify"></i></a>

                <a class="btnColor" onclick="applyCommand('bold')"><i class="demo-icon icon-bold"></i></a>
                <a class="btnColor" onclick="applyCommand('italic')"><i class="demo-icon icon-italic"></i></a>
                <a class="btnColor" onclick="applyCommand('strikeThrough')"><i class="demo-icon icon-strike"></i></a>
                <a class="btnColor" onclick="applyCommand('underline')"><i class="demo-icon icon-underline"></i></a>
                <a class="btnColor" onclick="applyCommand('heading')"><i class="demo-icon icon-icon-underline"></i></a>

                <a class="btnColor" onclick="applyCommand('outdent')"><i class="demo-icon icon-indent-left"></i></a>
                <a class="btnColor" onclick="applyCommand('indent')"><i class="demo-icon icon-indent-right"></i></a>

                <a class="btnColor" onclick="link()"><i class="demo-icon icon-link"  ></i></a>
                <a class="btnColor" onclick="applyCommand('redo')"><i class="demo-icon icon-ccw" ></i></a>
                <a class="btnColor" onclick="applyCommand('undo')"><i class="demo-icon icon-cw"  ></i></a>
                <label for="upload"><i class="demo-icon icon-picture"></i></label>

                <i class="demo-icon icon-table"></i>

                <a id="fontColor" class="btnColor">F</a>
				<a id="backColor" class="btnColor">B</a>
				<a id="paleta" class="jscolor {valueElement:null, value:'3c8dbc'}"></a>

                <select type="text" id="inputFontSize" onchange="alterFont(this.value)" >
                    <option value="2">10 pt</option>
                    <option value="3">12 pt</option>
                    <option value="4">14 pt</option>
                    <option value="6">16 pt</option>
                    <option value="7">18 pt</option>
                </select>
            </div>

            <div id="editor" class="editor" contenteditable="true" name="text">

                {% if form.text.value != None %}
                    {{ form.text.value|safe }}
                {% endif %}
            </div>
        </div>
             {{ form.text }}
        <div class="row mt-3 text-center">
            <div class="col-lg-12">
                <button type="submit"  class="save btn btn-success ">Salvar publicação</button>
            </div>

        </div>


    </form>

        </div>

      </div>




      <footer class="text-center">
        <div class="mb-2">
          <small>
            © 2020 criado com <i class="fa fa-heart" style="color:red"></i> por - <a target="_blank" rel="noopener noreferrer" href="https://www.jadesolutionsit.com">
              JADE Solutions IT
            </a>
          </small>
        </div>

        <div>
          <a href="https://github.com/jdeveloperweb" target="_blank">
            <img alt="GitHub followers" src="https://img.shields.io/github/followers/jdeveloperweb?label=github&style=social" />
          </a>
          <a href="https://twitter.com/jdeveloperweb" target="_blank">
            <img alt="Twitter Follow" src="https://img.shields.io/twitter/follow/jdeveloperweb?label=twitter&style=social" />
          </a>
        </div>
      </footer>

    </div>

  </main>
  <!-- page-content" -->






{% endblock %}
