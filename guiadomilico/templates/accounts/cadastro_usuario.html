{% extends 'core/base.html' %}
{%block title%}Cadastro{%endblock%}
{% block menu %}
{% include 'menu/fix.html' %}
{% endblock %}

{% block content %}
<section class="page_title padding-mobile cs s-py-60 s-py-md-80 s-py-xl-50 cover-background2">
					<div class="container">
						<div class="row">

							<div class="col-md-12">
								<h1 class="bold">CADASTRO</h1>
								<ul class="breadcrumb">
									<li class="breadcrumb-item">
											Já possui uma conta? <a class="phone_modal_button" href="#sign_in_modal" > Efetuar Login </a>
									</li>
								</ul>
							</div>


						</div>
					</div>
				</section>
         <section class="ls s-py-20">
				<div class="container">
					<div class="row">

						<div class="d-none d-lg-block divider-70"></div>

						<main class="col-lg-12">
							<article>
								<!-- .entry-header -->
								<div class="entry-content">
									<div class="woocommerce">

										<!--
			<div class="woocommerce-message">Are you sure you want to log out? <a
				href="shop-account-login.html">Confirm and log out</a>
			</div>
			-->
										{% if sucessoCadastro %}
										<div class="alert alert-danger" role="alert">
											<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											{{ sucessoCadastro }}
										</div>
										{% endif %}
										<form class="woocommerce-EditAccountForm edit-account" method="post" novalidate>

											{% csrf_token %}
											<p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
												<label for="account_first_name">Nome <span class="required">*</span></label>
												<input type="text" class="woocommerce-Input woocommerce-Input--text input-text"  placeholder="Digite seu nome..." name="nome" id="account_first_name" value="">
											</p>
											<p class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
												<label for="account_last_name">Sobrenome <span class="required">*</span></label>
												<input type="text" class="woocommerce-Input woocommerce-Input--text input-text"  placeholder="Digite seu sobrenome..." name="sobrenome" id="account_last_name" value="">
											</p>

											<div class="clear">

											</div>

											<p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
												<label for="account_username">Usuário <span class="required">*</span></label>
												<input type="text" class="woocommerce-Input woocommerce-Input--text input-text"  placeholder="Digite um nome de usuário..." name="username" id="account_username" value="">
											</p>
											<p class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
												<label for="account_email">E-mail <span class="required">*</span></label>
												<input type="email" class="woocommerce-Input woocommerce-Input--email input-text" name="email" id="account_email" placeholder="Preencha seu email...">
											</p>

											<div class="clear">

											</div>

											<p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
												<label for="password_1">Senha  <span class="required">*</span></label>
												<input type="password" class="woocommerce-Input woocommerce-Input--password input-text"  placeholder="Digite uma senha..." name="password1" id="password_1">
											</p>
												<p class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
												<label for="password_2">Confirme a senha  <span class="required">*</span></label>
												<input type="password" class="woocommerce-Input woocommerce-Input--password input-text"  placeholder="Confirme sua senha..." name="password2" id="password_2">
											</p>

											<div class="clear">

											</div>
											<input type="submit" class="woocommerce-Button button" name="save_account_details" value="Cadastrar">
										</form>
									</div>
								</div>
								<!-- .entry-content -->
							</article>


						</main>
						<div class="d-none d-lg-block divider-70"></div>
					</div>

				</div>
			</section>

{% endblock %}
