{% extends 'core/base.html' %}
{% load static %}
{%block title%}Login{%endblock%}
{% block menu %}
{% include 'menu/fix.html' %}
{% endblock %}

{% block content %}
<section class="page_title padding-mobile cs s-py-60 s-py-md-80 s-py-xl-50 cover-background">
					<div class="container">
						<div class="row">


							<div class="col-md-12">
								<h1 class="bold">ACESSAR SUA CONTA</h1>
								<ul class="breadcrumb">
									<li class="breadcrumb-item">
											Ainda não possui cadastro? <a href="{% url 'accounts:cadastroUsuario'%} " > Cadastrar-se </a>
									</li>
								</ul>
							</div>


						</div>
					</div>
				</section>
         <section class="ls s-py-25">
				<div class="container">
					<div class="row">

						<div class="d-none d-lg-block divider-70"></div>

						<main class="col-lg-12">
							<article>
								<!-- .entry-header -->
								<div class="entry-content">
									<div class="woocommerce">

										<!--
			<div class="woocommerce-message">Are you sure you want to log out? <a
				href="shop-account-login.html">Confirm and log out</a>
			</div>
			-->

										<form class="woocomerce-form woocommerce-form-login login" method="post" novalidate>
										{% csrf_token %}

											<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
												<label for="username">Usuário / E-mail <span class="required">*</span>
												</label>
												<input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username" id="username" value="">
											</p>
											<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
												<label for="woo-password">Senha <span class="required">*</span>
												</label>
												<input class="woocommerce-Input woocommerce-Input--text input-text" type="password" name="password" id="woo-password">
											</p>
		<p class="woocommerce-LostPassword lost_password">

											</p>
											<p class="form-row">
												<input type="submit" class="woocommerce-Button button" name="login" value="Entrar">

												<label class="woocommerce-form__label woocommerce-form__label-for-checkbox inline">
													<input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever">
													<span>Mantenha-me conectado</span>
												</label>
											</p>
											<p class="woocommerce-LostPassword lost_password">
												<a href="shop-account-password-reset.html">Esqueceu sua senha?</a>
											</p>


										</form>



									</div>
								</div>
								<!-- .entry-content -->
							</article>


						</main>

						<div class="d-none d-lg-block divider-70"></div>
					</div>

				</div>
			</section>

{% endblock %}
