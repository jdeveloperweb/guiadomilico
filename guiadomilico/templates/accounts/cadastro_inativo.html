{% extends 'core/base.html' %}
{% load static %}
{%block title%}Login{%endblock%}
{% block menu %}
{% include 'menu/fix.html' %}
{% endblock %}

{% block content %}
<section class="page_title padding-mobile cs s-py-60 s-py-md-80 s-py-xl-50 cover-background">
					<div class="container">
						<div class="row">


							<div class="col-md-12">
								<h1 class="bold">ATIVAR CONTA</h1>
								<ul class="breadcrumb">
									<li class="breadcrumb-item">
											Ainda não possui cadastro? <a href="{% url 'accounts:cadastroUsuario'%} " > Cadastrar-se </a>
									</li>
								</ul>
							</div>

						</div>
					</div>
				</section>
         <section class="ls s-py-25">
				<div class="container">
					<div class="row">

						<div class="d-none d-lg-block divider-70"></div>

						<main class="col-lg-12">
							<article>
								<!-- .entry-header -->
								<div class="entry-content">
									<div class="woocommerce">

										<!--
			<div class="woocommerce-message">Are you sure you want to log out? <a
				href="shop-account-login.html">Confirm and log out</a>
			</div>
			-->

										<form class="woocomerce-form woocommerce-form-login login" method="post" novalidate>
										{% csrf_token %}

											<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
												<label for="username">Usuário / E-mail <span class="required">*</span></label>
												<input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username" placeholder="Digite o e-mail que cadastrou e pressione [ Enter ]" id="username" value="">
											</p>



										</form>



									</div>
								</div>
								<!-- .entry-content -->
							</article>


						</main>

						<div class="d-none d-lg-block divider-70"></div>
					</div>

				</div>
			</section>

{% endblock %}
